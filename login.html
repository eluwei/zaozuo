<div class="bg">
    <div class="title">
        <img src="img/login/logo-90-716.png" alt="">

    <div class="wrapper2">

        <div class="card">
            <div class="card_sofa">

            </div>

            <div class="card__lamp"></div>
            <div class="card__clock"></div>
            <div class="card__sunShine1"></div>
            <div class="card__sunShine2"></div>
            <div class="card__form">
                <div class="card__login">
                    <span>用户名:<input type="text" id="login_uname"></span>
                    <br>
                    <span>密码:<input type="password" id="login_upwd"></span>
                    <br>
                    <p id="showLoginResult"></p>
                    <button id="bt-login">登录</button>
                </div>
                <div class="card__register">
                    <span>用户名:<input type="text"></span>
                    <br>
                    <span>密码:<input type="password"></span>
                    <br>
                    <span>确认密码:<input type="password"></span>
                    <br>
                    <span>邮箱: <input type="text"></span>
                    <br>
                    <span>验证码: <input type="text"></span>
                    <br>
                    <button id="register">注册</button>
                </div>
                <div class="card__forgot">
                    <span>用户名: <input type="text"></span>
                    <br>
                    <span>邮箱: <input type="text"></span>
                    <br>
                    <span>新密码: <input type="password"></span>
                    <br>
                    <span>确认密码: <input type="password"></span>
                    <button id="forgot">提交</button>
                </div>
                <div class="card__QRcode">
                    <img src="img/login/code.gif" alt="">
                </div>
            </div>
            <div class="card__button">
                <span>欢迎回家</span>
                <span><a href="#" class="btn_regist">注册&gt;</a></span>
                <span><a href="#" class="btn_forgot">忘记密码</a></span>
